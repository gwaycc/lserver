<div class="modal-body wrapper-lg">
    <div class="form-horizontal">

        <label class="text-center" style="width:100%">新建用户</label>

        <div class="line line-dashed b-b"></div>
        <div class="form-group" style="margin-bottom:0px">
            <label class="col-md-3" >帐号</label>
            <div class="col-md-9" >
                <input class="form-control" type="text" ng-model="userName" placeholder="请输入登录帐号"
                />
            </div>
        </div>

        <div class="line line-dashed b-b"></div>
        <div class="form-group" style="margin-bottom:0px">
            <label class="col-md-3" >昵称</label>
            <div class="col-md-9" >
                <input class="form-control" type="text" ng-model="nickName" placeholder="请输入昵称"
                />
            </div>
        </div>

        <div class="line line-dashed b-b"></div>
        <div class="form-group" style="margin-bottom:0px">
            <label class="col-md-3" >登录密码</label>
            <div class="col-md-9 form-inline" >
                <div class="m-r-md" style="display:inline-block">
                    <input class="form-control" type="text" ng-model="userPwd" validator="required"
                    no-validation-message="true" placeholder="请输入6-12位数字" />
                </div>
                <button class="btn btn-info" ng-click='createPwd();'>随机密码</button>
            </div>
        </div>

        <div class="line line-dashed b-b"></div>
        <div class="form-group" style="margin-bottom:0px">
            <label class="col-md-3" >备注</label>
            <div class="col-md-9" >
                <input class="form-control" type="text" ng-model="memo" validator="required" no-validation-message="true"
                placeholder="请输入操作说明" />
            </div>
        </div>

        <div class="line line-dashed b-b"></div>
        <div class="form-group" style="margin-bottom:0px">
            <label class="col-md-3" >操作密码</label>
            <div class="col-md-9" >
                <input class="form-control" type="password" ng-model="authPwd" validator="required"
                no-validation-message="true" placeholder="请输入操作密码" />
            </div>
        </div>

        <div class="line line-dashed b-b"></div>
        <div class="ngdialog-buttons mt">
            <button class="ngdialog-button btn btn-info" ng-click='commit();'>确定</button>
        </div>
    </div>
</div>
