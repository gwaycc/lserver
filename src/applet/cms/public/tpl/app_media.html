<div class="modal-body wrapper-lg">
  <div class="form-horizontal">

    <label class="text-center" style="width:100%">{{ngDialogData.title}}</label>

    <div class="line line-dashed b-b"></div>
    <div ng-switch="ngDialogData.kind" style="width:100%;height:100%;text-align:center;">
      <img ng-switch-when="img" style="width:280px;height:540px;" ng-src="{{ngDialogData.url}}"></img>
      <audio ng-switch-when="audio" style="width:100%" controls>
		 	<source ng-src="{{ngDialogData.url}}" type="audio/ogg">
		 	<source ng-src="{{ngDialogData.url}}" type="audio/mpeg">
		 	<source ng-src="{{ngDialogData.url}}" type="audio/mp4">
		 	<source ng-src="{{ngDialogData.url}}" type="audio/wav">
            不支持的格式:{{ngDialogData.url}}
	  </audio>
      <video ng-switch-when="video" style="width:280px;height:540px;" controls>
		 	<source ng-src="{{ngDialogData.url}}" type="audio/ogg">
		 	<source ng-src="{{ngDialogData.url}}" type="audio/mpeg">
		 	<source ng-src="{{ngDialogData.url}}" type="audio/mp4">
            不支持的格式:{{ngDialogData.url}}
	  </video>
    </div>

  </div>
</div>
