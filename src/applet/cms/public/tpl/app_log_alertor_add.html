<div class="modal-body wrapper-lg">
  <div class="form-horizontal">

    <label class="text-center" style="width:100%">新建联系人</label>

    <div class="line line-dashed b-b"></div>
    <div class="form-group" style="margin-bottom:0px">
      <label class="col-md-3">昵称</label>
      <div class="col-md-9">
        <input class="form-control" type="text" ng-model="nickName" placeholder="请输入昵称"
        />
      </div>
    </div>

    <div class="line line-dashed b-b"></div>
    <div class="form-group" style="margin-bottom:0px">
      <label class="col-md-3">手机</label>
      <div class="col-md-9">
        <input class="form-control" type="text" ng-model="mobile" placeholder="请输入手机号"
        />
      </div>
    </div>

    <div class="line line-dashed b-b"></div>
    <div class="form-group" style="margin-bottom:0px">
      <label class="col-md-3">邮件</label>
      <div class="col-md-9">
        <input class="form-control" type="text" ng-model="email" placeholder="请输入邮件" />
      </div>
    </div>

    <div class="line line-dashed b-b"></div>
    <div class="form-group" style="margin-bottom:0px">
      <label class="col-md-3">操作密码</label>
      <div class="col-md-9">
        <input class="form-control" type="password" ng-model="authPwd" validator="required"
          no-validation-message="true" placeholder="请输入操作密码" />
      </div>
    </div>

    <div class="line line-dashed b-b"></div>
    <div class="ngdialog-buttons mt">
      <button class="ngdialog-button btn btn-info" ng-click='commit();'>确定</button>
    </div>
  </div>
</div>
