<div class="container w-xxl w-auto-xs" ng-controller="SigninCtrl as vm" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
    </div>
    <form name="signin_form" class="form-validation">
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="帐号" class="form-control no-border" ng-model="vm.acc"
            validator="required" no-validation-message="true" autofocus />
        </div>
        <div class="list-group-item">
          <input type="password" placeholder="密码" class="form-control no-border" ng-model="vm.pwd"
            validator="password" no-validation-message="true" />
        </div>
        <div class="list-group-item">
          <div class="vcode">
            <input type="text" placeholder="验证码" class="form-control no-border" ng-model="vm.vcodeData"
              no-validation-message="true" />
            <img ng-src="{{vm.vcodeImg}}" ng-click="vm.reloadVcode()">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="vm.login()">登录</button>
    </form>
  </div>
</div>
