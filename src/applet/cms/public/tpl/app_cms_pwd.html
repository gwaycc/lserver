<div class="modal-body wrapper-lg">
    <form name="form" class="form-horizontal">
        <label class="text-center" style="width:100%">重置密码</label>

        <div class="line line-dashed b-b"></div>
        <div class="form-group" style="margin-bottom:0px">
            <label class="col-md-3" >帐号</label>
            <div class="col-md-9" >
                <input class="form-control" type="text" ng-model="userName" disabled=true />
            </div>
        </div>

        <div class="line line-dashed b-b"></div>
        <div class="form-group" style="margin-bottom:0px">
            <label class="col-md-3" >新密码</label>
            <div class="col-md-9 form-inline" >
                <div class="m-r-md" style="display:inline-block">
                    <input class="form-control" type="text" ng-model="userPwd" validator="password"
                    placeholder="请输入8-12位新密码" />
                </div>
                <button class="btn btn-info" ng-click='createPwd();'>随机密码</button>
            </div>
        </div>

        <div class="line line-dashed b-b"></div>
        <div class="form-group" style="margin-bottom:0px">
            <label class="col-md-3" >备注</label>
            <div class="col-md-9" >
                <input class="form-control" type="text" ng-model="memo" validator="required" placeholder="请输入操作说明"
                no-validation-message="true" />
            </div>
        </div>

        <div class="line line-dashed b-b"></div>
        <div class="form-group" style="margin-bottom:0px">
            <label class="col-md-3" >操作密码</label>
            <div class="col-md-9" >
                <input class="form-control" type="password" ng-model="authPwd" validator="required"
                no-validation-message="true" placeholder="请输入登录密码" />
            </div>
        </div>

        <div class="line line-dashed b-b"></div>
        <div class="ngdialog-buttons mt">
            <button class="ngdialog-button btn btn-info" ng-disabled="form.$invalid" ng-click='commit();'>确定</button>
        </div>
    </form>
</div>
